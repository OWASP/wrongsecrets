name: DAST with ZAP

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-dast:
    name: DAST test with ZAP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: actions/checkout@v4
      - name: Check the cache
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: ./target
          key: JarCache-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: jar-
      - name: Check cache hit
        id: cache-hit-check
        run: |
          echo "cache-hit=${{ steps.cache.outputs.cache-hit }}" >> $GITHUB_ENV
      - name: Trigger Building JAR cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/github-script@v4
        with:
        script: |
              const { data: workflows } = await octokit.actions.listRepoWorkflows({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const secondWorkflow = workflows.workflows.find(w => w.name === "building-jar-cache.yml");
              if (secondWorkflow) {
                await octokit.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: secondWorkflow.id
                });
              }
            token: ${{ secrets.GITHUB_TOKEN }}
      - name: Start wrongsecrets
        run: nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=without-vault &
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.9.0
        env:
          ZAP_AUTH_HEADER_VALUE: "Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ=="
          ZAP_AUTH_HEADER: "Authorization"
        with:
          allow_issue_writing: false
          docker_name: "owasp/zap2docker-stable"
          target: "http://localhost:8080"
          rules_file_name: config/zap/rule-config.tsv
          fail_action: true
          cmd_options: '-z "-configFile /zap/wrk/config/zap/options.prop"'

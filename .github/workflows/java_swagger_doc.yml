name: Javadoc and Swaggerdoc generator

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
permissions:
  contents: read
jobs:
  javaDocGenerator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: "19"
          distribution: "temurin"
      - name: Clean install
        run: ./mvnw clean install -DskipTests -Ddependency-check.skip -Dcyclonedx.skip=true
      - name: Compile javadoc
        run: ./mvnw compile javadoc:javadoc
      - name: Start wrongsecrets
        run: nohup ./mvnw spring-boot:run -Dspring-boot.run.profiles=without-vault &
      - name: Compile javadocs
        run: ./mvnw compile javadoc:javadoc
      - name: Generate swaggerdoc
        run: ./mvnw springdoc-openapi:generate
      - name: Upload swagger api doc
        uses: actions/upload-artifact@v3
        with:
         name: apidocs
         path: target/openapi.json
      - name: Upload javadoc
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: target/site

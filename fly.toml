# fly.toml file generated for wrongsecrets on 2022-08-27T22:42:28+02:00

app = "wrongsecrets"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[build.args]
  argBasedVersion="1.6.10"
  spring_profile="without-vault"
  springdoc_api-docs_enabled="false"
  springdoc_swagger-ui_enabled="false"

[env]
  K8S_ENV="Fly(Docker)"

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  CMD = "java -Xms128m -Xmx128m -Xss512k -jar -XX:MaxRAMPercentage=75 -XX:MinRAMPercentage=25 -Dspring.profiles.active=without-vault application.jar"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
